							<form role="form" name="logform"
								ng-submit="logform.$valid && doLogin()" novalidate="novalidate"
								ng-if="projects.length==0">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user"
										style="color: #03a9f4;"></i></span> <input class="form-control"
										type="text" name="emailAddress" ng-model="user.emailAddress"
										placeholder="Email address" required="true" ng-required="true">
								</div>
								<span class="error-msg"
									ng-show="logform.$submitted && logform.emailAddress.$error.required">Username
									is required!</span>
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-key"
										style="color: #03a9f4;"></i></span> <input type="password"
										class="form-control" ng-required="true" ng-minlength="4"
										ng-model="user.password" name="pass" required="true"
										placeholder="Password">
								</div>
								<span class="error-msg"
									ng-show="logform.$submitted && logform.pass.$error.required">Password
									is required!</span> <span class="error-msg"
									ng-show="logform.pass.$error.minlength">Password should
									be minimum of 4 characters long!</span>
								<div id="remember-me-wrapper">
									<div class="row">
										<div class="col-xs-6">
											<div class="checkbox-nice">
												<input type="checkbox" id="remember-me" checked="checked">
												<label for="remember-me"> Remember me </label>
											</div>
										</div>
										<a href="forgot-password-full.html" id="login-forget-link"
											class="col-xs-6"> Forgot password? </a>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-12">
										<input type="submit" class="btn btn-success col-xs-12"
											value="Login">
									</div>
								</div>
